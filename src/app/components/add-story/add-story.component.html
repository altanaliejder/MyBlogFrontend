<div>
    <form class="example-form" [formGroup]="addStoryGroup">
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Your story title</mat-label>
            <input matInput formControlName="title">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Your subject</mat-label>
            <mat-select [formControl]="subjectControl">
                <mat-option>--</mat-option>
                <mat-option *ngFor="let subject of subjects " [value]="subject">
                    {{subject.name}}
                </mat-option>
            </mat-select>
            <mat-error>Please choose a subject</mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Tell the story</mat-label>
            <textarea class="story-container" matInput formControlName="story"></textarea>
        </mat-form-field>
        <button color="primary" class="add-story-button" mat-button (click)="addStory()">Add Story</button>
    </form>
</div>
