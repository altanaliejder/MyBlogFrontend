<mat-form-field [@openClose]="isOpen ? 'open' : 'closed'">
    <input type="tel" matInput placeholder="Search">
</mat-form-field>
<button (click)="toggle()" mat-icon-button color="secondary" aria-label="Example icon-button with a heart icon">
    <mat-icon class="toolbar-icon">search</mat-icon>

</button>
<p>The box is now {{ isOpen ? 'Open' : 'Closed' }}!</p>
